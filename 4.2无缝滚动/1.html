<html>
 <head>
 	<meta charset = "utf-8">
 	<title></title>
 	<style>
 	   *{
 	   	margin:0;
 	   	padding:0;
 	   }
 	   #div1{
 	   	width:712px;
 	   	height:108px;
 	   	margin:100px auto;
 	   	position:relative;
 	   	overflow:hidden;
 	   	background:red;
 	   }
 	   #div1 ul{
 	   	position:absolute;
 	   	left:0;
 	   	top:0;
 	   }
 	   #div1 ul li{
 	   	width:178px;
 	   	height:108px;
 	   	float:left;
 	   	list-style:none;
 	   }
 	</style>
 	<script>
 	window.onload = function(){
 		var oDiv = document.getElementById('div1');
 		var oUl = oDiv.getElementsByTagName('ul')[0];
 		var aLi = oUl.getElementsByTagName('li');

 		//拼接
 		oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;

 		setInterval(function(){
 			
 			if(oUl.offsetLeft < - oUl.offsetWidth/2){
 				
 				oUl.style.left = 0;
 			}
 			oUl.style.left = oUl.offsetLeft-2 + 'px';
 		},30);
 	}
 	</script>
 </head>
 <body>
 	<div id="div1">
 	   <ul>
 	   	   <li><img src="0.png"/></li>
 	   	   <li><img src="2.png"/></li>
 	   	   <li><img src="3.png"/></li>
 	   	   <li><img src="1.png"/></li>
 	   </ul>
 	</div>
 </body>
</html>
